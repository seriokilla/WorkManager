<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">html, body { height: 100%; margin: 0; padding: 0; } #map { height: 100%; }</style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.min.js"></script>
    <script type="text/javascript">

var map, heatmap;
function initMap() {

  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 7,
    center: { lat:36, lng: -79 }
  });
  
   heatmap = new google.maps.visualization.HeatmapLayer({
    data: getPoints(),
    dissipating: true,
    radius: 10,
    map: map,
    gradient: [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
  });
}

function getPoints(){
  var heatmapdata = new Array();
  d3.tsv("../data/sbux.latlng.all.tsv", function(err, data) {
  
        data.forEach(function(d){
          //console.log(d.Latitude + " " + d.Longitude);
          var row = new google.maps.LatLng(parseFloat(d.Latitude), parseFloat(d.Longitude));
          heatmapdata.push(row);
        });
  });
  return heatmapdata;
}
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
